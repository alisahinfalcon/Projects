<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Block Elements</title>
</head>

<!-- Inline ve Block elemanlar arasindaki fark -->
<body>
    <!-- Block elemanlar tum satiri kaplar. Her nekadar ekranda goremesekte tum 
        satiri kaplar. Bu maksatla background kullanalim -->
    <div style="background-color: violet ; width: 500px; height: 300px;">Merhaba Dunya</div>
    
    <!-- Inline elemanlara yukseklik ve genislik bu sekilde verilmez. 
        Yukseklik ve genislik block elemanlara verilebilir. Inline elemanlar yanina 
        eleman kabul eder -->
    <strong style="background-color: red ; width: 100px; height: 350px; ">TechPro Education</strong>
</body>
</html>
