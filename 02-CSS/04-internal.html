<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        color: red;
        text-align: center;
      }
      h3 {
        color: blue;
        text-align: right;
      }
      ul {
        color: red;
      }
    </style>
  </head>
  <body>
    <!-- Inline yazilan style'lar (asagida oldugu gibi) genel olarak irternal 
        (head tag icinde kullanilan) verilenlere gore daha onceliklidir -->
    <p style="color: rgb(19, 142, 29)">Merhaba</p>
    <h3>Ali Sahin</h3>

    <ul style="color: blue">
      <li>Istanbul</li>
      <li>Ankara</li>
      <li>Izmir</li>
    </ul>
    <ul>
      <li>Bursa</li>
      <li>Sakarya</li>
    </ul>
  </body>
</html>
