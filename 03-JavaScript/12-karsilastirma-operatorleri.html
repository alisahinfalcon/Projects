    <script>

        let x = 50;

        document.write( x == 50);   //  (true) console yerine direkt sayfaya yazar
        console.log( x == 50 );     //  true
        console.log( x == 45 );     //  false
        console.log( x === 50 );    //  true
        console.log( x == "50" );   //  true ,  sadece data degeri kontrol etti
        console.log( x === "50" );  //  false,  data degeri ile birlikte data type'da kontrol ediyor

        console.log( x === 50n );   //  false, deger ayni olsada type farkli
        console.log( x > y );       //  true
        console.log( x > "30" );    //  true
        console.log( x > "130" );   //  false
        console.log( x > "asd" );   //  false verir hata vermez

        const s1 = 5;
        console.log( s1 == 5 );     //  true,   iki veride ayni
        console.log( s1 == "5" );   //  true,   iki veride ayni
        console.log( s1 === "5" );  //  false,  iki veri ayni fakat type farkli
        console.log( s1 !== 5 );    //  false,  iki veri ayni, type'da ayni veriler farkli
                                    //          degil, dolayisiyla false
        console.log( s1 != "5" );   //  false,  veriler farkli mi? degil, oyle ise false 
        console.log( s1 !== "5" );  //  true,   veriler farkli olmasada type'lar farkli 
                                    //          o nedenle true
