<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else</title>
</head>
<body>
    <input type="text" id="txtFiyat" placeholder="Fiyat">
    <button id="btnHesapla" onclick="indirim()">Hesapla</button>

    <div id="lblsonuc"></div>

    <script>
        function indirim(){
            let price = document.querySelector("#txtFiyat").value;
            if( price > 500 ){
                price = price - price * 0.10;
            }
            document.querySelector("#lblsonuc").innerHTML = `<br> Son Fiyat = ${price}`;            
        }
        
    </script>
</body>
</html>
