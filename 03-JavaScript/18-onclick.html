<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On Click</title>
</head>
<body>
    
    <p onclick="sayHello()">Merhaba Dunya</p>
    <!-- onclick ile p tag'ini click event'ine bagladik -->

    <script>
        function sayHello(){    //  fonksiyon tanimlandi
            alert("Hello World");
        }

        //sayHello(); // function call -- 
        //              Tiklamaya baglayacagimiz icin yoruma dusurduk
        //              Function'lar kendi basina CALISMAZ'lar
    </script>
</body>
</html>
