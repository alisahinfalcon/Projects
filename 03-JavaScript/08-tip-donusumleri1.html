<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types</title>
</head>
<body>
    

    <script>

        const para = "100";
        console.log(typeof(para));  //  string

        console.log(para + 15); //  10015
        console.log(Number(para) + 15); // 115

        const dil = "Javascript";
        console.log(Number(dil));   // NaN : Not a Number hata aciklamasi verir

        console.log(Number("123abc"));  // NaN : Not a Number

    </script>
</body>
</html>
