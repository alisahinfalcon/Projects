<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do-While</title>
</head>
<body>
   
    <button id="btnB1" onclick="topla()">Input Number</button>
    <h2 id="result"></div>

    <script>

        function topla(){

            let numb;
            let sums = 0;

            do{
                numb = prompt("Input Number");
                numb = Number(numb);  //  Number is a keyword but number is not
                numb = parseInt(numb);  // Ok ile cikis olmaz. Illa ki sifir girmek gerekir
                sums = sums + numb;
            }while( numb != 0 );

            document.querySelector("#result").innerHTML = `Summation of Numbers : ${sums}`;
        }
    </script>
</body>
</html>
