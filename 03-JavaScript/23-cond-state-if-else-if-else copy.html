<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else</title>
</head>
<body>
    
    <input type="text" id="txtFiyat" placeholder="Fiyat">
    <button id="btnHesapla" onclick="indirim()">Hesapla</button>

    <!-- <div style="margin-top: 0.5rem;" id="lblsonuc"></div>  -->

    <p style="margin-top: 0.25;" id="lblsonuc"></p>

    <script>
        function indirim(){
            let price = document.querySelector("#txtFiyat").value;
            if( price > 500 ){
                price = price - price * 0.10;
            }
            else if( price > 300 ){
                price = price * 0.93;
            }
            else{
                price = price * 0.95;
            } 
            document.querySelector("#lblsonuc").innerHTML = `<br> Son Fiyat = ${price}`;            
        }
        
    </script>
</body>
</html>
