<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1 class="name">Ali Can</h1>
    <div class="mesaj"></div>

    <script>
        let isim = document.querySelector(".name").innerText; // Ali Can degerini isim variable'ina atadi

        //let aa = `Merhaba ${isim}`;
        //document.querySelector(".mesaj").innerText = aa;

        document.querySelector(".mesaj").innerText = `Merhaba ${isim}`;
        // Merhaba Ali Can text ifadesini div ile verilen paragrafa atadi (yazdi)

        document.querySelector(".mesaj").innerHTML = `<b> Merhaba ${isim} <b>`;
        document.querySelector(".mesaj").innerHTML = `Merhaba <b> ${isim} <b>`;
        // tag kullanmak maksadiyla innerText yerine innerHTML kullandik

    </script>
</body>
</html>
