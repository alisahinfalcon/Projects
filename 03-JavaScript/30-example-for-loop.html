<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="text" name="" id="txtsayi1" placeholder="Baslangici Giriniz">
    <input type="text" name="" id="txtsayi2" placeholder="Bitisi Giriniz">
    <input type="button" value="Hesapla" onclick="hesapla()">
    <!-- <button onclick="hesapla()">Hesapla</button>  -->
    <h1 id="sonuc"></h1>

    <script>

        function hesapla(){
            let sayi1 = document.querySelector("#txtsayi1").value;
            let sayi2 = document.querySelector("#txtsayi2").value;
            let toplam = 0;
            let temp;

            sayi1 = Number(sayi1);
            sayi2 = Number(sayi2);

            if( sayi2 < sayi1 ){    //  Yer degistirme algorithm
                temp  = sayi2;
                sayi2 = sayi1;
                sayi1 = temp;
            }

            if( sayi1 == 0 || sayi2 == 0 ){ //  sifir girilip girilmedigini kontrol eder
                alert("Gecerli bir sayi giriniz !");
                return; //  Cagrildigi butona geri dondurur. Aksi takdirde 
                        //  bu noktadan asagi islem devam eder
            }

            for(let i = sayi1 ; i <= sayi2 ; i++){

                if( i%7 == 0 ){
                    toplam++;
                    //document.write("Bolunebilir rakam : " + i + "<br>")
                    console.log(i);
                }
            }
            document.querySelector("#sonuc").innerHTML = toplam;
        }
    </script>
</body>
</html>
