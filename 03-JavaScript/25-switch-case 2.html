<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case Days</title>
</head>
<body>
    
    <input type="number" name="" id="numDay" min="1" max="7">
    <input type="button" name="" value="Find the Day" id="btnCalculate" onclick="dayCalc()">
    <!-- <button id="btnHesapla" onclick="onsale()">Hesapla</button> -->

    <div id="resultYaz"></div>

    <!--  <p style="margin-top: 0.25;" id="lblsonuc"></p>  -->

    <script>
        function dayCalc(){
            let daynumber = document.querySelector("#numDay").value;
                daynumber = Number(daynumber);

            switch( daynumber ){
                case 1:
                    document.querySelector("#resultYaz").innerHTML = "<br>Sunday";
                    break;
                case 2:
                    document.querySelector("#resultYaz").innerHTML = "<br>Monday";
                    break;
                case 3:
                    document.querySelector("#resultYaz").innerHTML = "<br>Tuesday";
                    break;
                case 4:
                    document.querySelector("#resultYaz").innerHTML = "<br>Wednesday";
                    break;
                case 5:
                    document.querySelector("#resultYaz").innerHTML = "<br>Thursday";
                    break;
                case 6:
                    document.querySelector("#resultYaz").innerHTML = "<br>Friday";
                    break;
                case 7:
                    document.querySelector("#resultYaz").innerHTML = "<br>Saturday";
                    break;
                default:
                    document.querySelector("#resultYaz").innerHTML = "<br>Lutfen gecerli bir gun sayisi giriniz";
                    break;
            }                
        }
        
    </script>
</body>
</html>
