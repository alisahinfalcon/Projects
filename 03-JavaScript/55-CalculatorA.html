<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <form action="">
      <table border="3" width="300">
        <thead>
          <tr>
            <td colspan="4"; rowspan="4"; style="text-align: center;">
              <input type="number" name="" id="numBoxInput" placeholder="input number">
            </td>
          </tr>
        </thead>
        <tr>
          <td style="text-align: center; font-size: 15px; ">1/x</td>
          <input type="number" name="" id="numBox1x">
          <td style="text-align: center; font-size: 15px; ">x<sup style="font-size: 10px;">2</sup></td>
          
          <td style="text-align: center; font-size: 15px; ">x</td>
          <td style="text-align: center;">/</td>
        </tr>
        <tr>
          <td style="text-align: center;">7</td>
          <td style="text-align: center;">8</td>
          <td style="text-align: center;">9</td>
          <td style="text-align: center;">*</td>
        </tr>
        <tr>
          <td style="text-align: center;">4</td>
          <td style="text-align: center;">5</td>
          <td style="text-align: center;">6</td>
          <td style="text-align: center;">-</td>
        </tr>
        <tr>
          <td style="text-align: center;">1</td>
          <td style="text-align: center;">2</td>
          <td style="text-align: center;">3</td>
          <td style="text-align: center;">+</td>
        </tr>
        <tr>
          <td style="text-align: center;">+/-</td>
          <td style="text-align: center;">0</td>
          <td style="text-align: center;">.</td>
          <td style="text-align: center;">=</td>
        </tr>
      </table>
    </form>
  </body>
</html>
