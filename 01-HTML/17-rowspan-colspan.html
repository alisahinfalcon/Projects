<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rowspan and colspan Application</title>
  </head>
  <!-- ilk satiri birlestirelim  colspan kullan -->
  <!-- <colspan> Yatayda hucre birlestirmek icin kullanilir.
       <rowspan> Dikeyde hucre birlestirmek icin kullanilir -->
  <!-- table>tr*5>td*3 -->

  <body>
    <table border="3" width="500">
      <tr>
        <td colspan="3">Bu hucre ucluk 1-1</td>
        <!-- ileriye dogru 1-1 uzatildi -->
        <!-- <td>1-2</td> -->
        <!-- <td>1-3</td> -->
      </tr>
      <tr>
        <td>2-1</td>
        <td colspan="2">Bu hucre ikilik 2-2</td>
        <!-- ileriye dogru 2-2 uzatildi -->
        <!-- <td>2-3</td> -->
      </tr>
      <tr>
        <td rowspan="3">Bu hucre ucluk 3-1</td>
        <!-- asagiya dogru 3-1 uzatildi -->
        <!-- <td>3-2</td> -->
        <!-- <td>3-3</td> -->
      </tr>
      <tr>
        <!-- <td>4-1</td> -->
        <td>4-2</td>
        <td>4-3</td>
      </tr>
      <tr>
        <!-- <td>5-1</td> -->
        <td>5-2</td>
        <td>5-3</td>
      </tr>
    </table>
  </body>
</html>
