<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listeleme</title>
  </head>
  <!-- 3 adet Listeleme tag'leri vardir. Sirali olarak duzenlenir.
        Ordered List, Unordered List (bullet) ve Definition List -->
  <!-- <ol> Ordered List : Numarali list olusturmak icin kullanilir.
       <li> List Item : Listeye elemen eklemek icin kullanilir -->

  <!-- ol>li*4  yazilip sonra tab tusuna basilirsa kalip otomatik
        olarak ordered list seklinde elde edilir -->
  <body>
    <h3>Takimlar</h3>
    <ol>
      <li>Besiktas</li>
      <li>Fenerbahce</li>
      <li>Galatasaray</li>
      <li>Trabzon</li>
    </ol>
    <!-- <ul> Unordered List : Madde (bullet) isaretli liste olusturmak icin kullanilir -->
    <!-- Yine listeye eleman eklemek icin <li> List Item tag'i kullanilir -->
    <!-- ul>li*4  yazilip ardindan tab tusuna basilirsa otomatik olarak liste kalibi
         olusturulmus olur -->
    <h3>Sehirler</h3>
    <ul>
      <li>Istanbul</li>
      <li>Ankara</li>
      <li>Izmir</li>
      <li>Bursa</li>
    </ul>
    <!-- <dl> Definition List : Tanimlama listesi olusturmak icin kullanilir. -->
    <!-- <dt> Definition Term : Listeye tanimlama terimi eklemek icin kullanilir -->
    <!-- <dd> definition Description : Terimin aciklamasini eklemek icin kullanilir -->
    <dl>
        <dt>HTML</dt>
        <dd>Hyper text Markup Language </dd>
        <dd>Web sayfasi olusturmak icin kullanilan isaretleme dilidir.</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheets</dd>
    </dl>
</body>
</html>
