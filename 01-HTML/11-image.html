<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Application</title>
  </head>
  <body>
    <!-- Fotograf ekleme islemleri img tagi ile yapilir. jpg, png ve svg tercih edilir -->
    <!-- src="" source : resim dosyasinin projedeki yerini belirtir. img tag'indaki 
          tek zorunlu kisim burasidir -->
    <!-- alt="" alternate : Eger resim bulunmazsa bu durumda yazilacak ifade. Resim 
          ile ilgili bir ifade yazmak mantiklidir. -->
    <!-- height="" : Resmin boyutu (pixel cinsinden) -->
    <!-- width="" : Resmin boyutu (pixel cinsinden) -->
    <!-- src yadiktan sonra gelen tirnaklari silersek ve tekrar tirnak yazarsak, bize
          kullanabilecegimiz resimlerin oldugu explorer durumunu gosterir -->
    <!-- <img> tag'i icinde kullanilan "alt" attribute'u SEO icin onemlidir. Arama
          motorlarinin indexleme icin baktiklari yerlerden biridir. -->
    <!-- Free image stores: unsplash.com, pexels.com, flaticon.com -->
    <!-- jpg, gif, png, svg : Bunlar icerisinde onerilen png ve svg olabilir 
          ve yerlerine gore digerleride kullanilabilir. svg digerlerinin tum 
          ozelliklerine sahiptir fakat cok yer tutar. digital fotograf makineleri 
          de jpg kullanir. Logo, icon ve grafik icin ise png daha kullanilislidir. -->
          
    <h3>Image ekleme</h3>
    <img
      src="Files/pexels-angelica-reyn-7126017.jpg"
      alt="Picture couldn't downloaded"
      height="500px"
      width="300px"
    />
  </body>
</html>
