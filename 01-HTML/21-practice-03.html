<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Olusturma Practice</title>
</head>
<body>
    <table>
        <tr>
            <td>
                <label for="eposta">Eposta</label>
            </td>
            <td> <!-- label'in for 'u ile input'un id'si ayni olmali -->
                <input type="email" name="eposta" id="eposta">
            </td>
        </tr>
        <tr>
            <td>
                <label for="sifre">Sifre</label>
            </td>
            <td>
                <input type="password" name="sifre" id="sifre">
            </td>
        </tr>
        <tr>
            <td>
                <label for="kod">Guvenlik Kodu</label>
            </td>
            <td>
                <input type="text" name="kod" id="kod">
            </td>
        </tr>
        <tr>
            <td></td> <!-- bos biraktim -->
            <td>
                <input type="submit" value="Kaydet">
                <input type="reset" value="Temizle">
        <!-- Bir <input....> tag'inin icerisine "disabled" yazilirsa gecici olarak 
                bu input tag'i calismaz. Bir baska deyisle ziyaretci etkilesime giremez -->
                <input type="submit" value="Disable butonu" disabled>
            </td>
        </tr>
        <tr>
            <td>
                <label for="okuma">Okuma</label>
            </td>
            <td>
        <!-- readonly attribute kullanildiginda bu button sadece okunabilir olur -->
                <input type="text" name="ali" id="ali" readonly>
            </td>
        </tr>
    </table>
</body>
</html>
